<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Seattle Weather Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 200,
    leftPanelLabelWidth: 100,
    rightPanelLabelWidth: 200,
    recordName: "Daily Observations",
    source: {
      gdocId: '1b4xz1oPuZUVHG7p9J05Ycm-cQjm7vHL56rv6800uZCA',
      tables: 'Seattle Weather'
//      dirPath: 'https://storage.googleapis.com/keshif-data/',
//      fileType: 'csv',
//      tables: "seattle-weather"
    },
    metric: { type: "Avg", summary: "Temperature (Min)" },
    summaries: [
      { name: "Weather" },
      { name: "Temperature (Min)", panel: "middle", unitName: "°C" },
      { name: "Temperature (Max)", panel: "middle", unitName: "°C" },
      { name: "Wind Speed", panel: "right" },
      { name: "Precipitation", panel: "right", unitName: "″" },
      { name: "Date", panel:"bottom",  },
      { name: "Month", catSortBy: "id", catLabel: _demo.Month,
        value: function(){ return this.Date.getUTCMonth(); } },
      { name: "Day of Week", catSortBy: "id", catLabel: _demo.DayOfWeek, collapsed: true,
        value: function(){ return this.Date.getDay(); } },
    ]
  });
});
    </script>
<style id="kshfStyle">
#demo_Browser {
/*  max-width: 890px;
  max-height: 480px;*/
}
</style>
  </head>
  <body>
    <div class="contents">
      <div id="demo_Browser"></div>
      </div>
  </body>
</html>
